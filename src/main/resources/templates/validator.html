<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>String Validador</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <h1 class="text-primary mb-4">RG/CPF Validator</h1>

    <form th:action="@{/validate}" method="post" class="text-center">
        <div class="mb-3">
            <input type="text" name="document" placeholder="Enter RG or CPF" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Validate</button>
    </form>

    <p th:if="${message}" th:text="${message}"
       class="mt-4 fw-bold"
       th:classappend="${valid} ? 'text-success' : 'text-danger'">
    </p>

</body>
</html>
